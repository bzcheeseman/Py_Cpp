language: cpp
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-5
      - g++-5
      - clang-3.6
script:
  - mkdir build; cd build; cmake ..
  - cd examples; make
  - ./*_c; ./*
  - cd ../tests; make
  - ./unit_tests_c; ./unit_tests
compiler:
  - gcc
#  - clang
os:
#  - osx
  - linux
branches:
  only:
    - master
